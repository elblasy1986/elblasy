<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Your World</title>
  
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="title">
        <div class="logo-pixel" aria-hidden="true"></div>
        <div>
          <h1>CREATE YOUR WORLD</h1>
          <p>Adjust elements and watch the planet change.</p>
        </div>
      </div>
    </header>

    <main class="grid">
      <section class="planet-panel pixel-card">
        <div class="planet-wrap">
          <canvas id="planet" width="420" height="420" aria-label="Planet canvas"></canvas>

          <div class="undo-group">
            <button id="undoBtn" class="action-btn" title="Undo" aria-label="Undo">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="redoBtn" class="action-btn" title="Redo" aria-label="Redo">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>

          <button id="captureBtn" class="action-btn cam-pos" title="Capture planet" aria-label="Capture planet">
            <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
              <path d="M9 7l1.2-2h3.6L15 7h3a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h3z"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              <circle cx="12" cy="13" r="3.5" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>

        <div class="stats two">
          <div class="stat">
            <div class="k">SEED</div>
            <div class="v">
              <input id="seedInput" class="seed-input" type="text" maxlength="12" value="0" inputmode="numeric" />
              <button id="reroll" class="btn btn-reroll" type="button">REROLL</button>
            </div>
          </div>

          <div class="stat">
            <div class="k">ROTATION SPEED</div>
            <div class="v rotation-row">
              <input id="rotSpeed" type="range" min="0.5" max="2" step="0.01" value="0.65" />
            </div>
          </div>
        </div>

        <div class="sr-only" aria-hidden="true">
          <span id="selectedName">WATER</span>
          <span id="selectedVal">20%</span>
        </div>
      </section>

      <section class="controls pixel-card">
        <div class="controls-head">
          <h2 class="reorder-title">
            <i class="fa-solid fa-arrows-up-down" aria-hidden="true"></i>
            <span>Drag and drop rows to reorder the layers</span>
          </h2>
        </div>

        <div id="sliders" class="sliders"></div>
      </section>
    </main>

    <footer class="copyright">
      &copy; 2026 elblasy.com. All rights reserved.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
